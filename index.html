<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Effects Tool</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/controls.css">
</head>
<body>
    <header class="app-header">
        <h1>Pixel Effects Tool</h1>
        <div class="header-links">
            <a href="#about" class="header-link">About</a>
            <a href="https://github.com" class="header-link" target="_blank">GitHub</a>
        </div>
    </header>

    <main class="app-container">
        <!-- Controls Panel -->
        <aside class="control-panel">
            <!-- Upload Section -->
            <section class="control-section">
                <h2>Upload Image</h2>
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-prompt">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                        </svg>
                        <p>Drag & drop an image here</p>
                        <p class="upload-hint">or</p>
                        <button type="button" class="btn btn-secondary" id="filePickerBtn">Choose File</button>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                <div class="image-info" id="imageInfo" style="display: none;">
                    <img id="imageThumbnail" class="image-thumbnail" alt="Uploaded preview">
                    <div class="image-meta">
                        <p id="imageDimensions"></p>
                        <button type="button" class="btn btn-small btn-danger" id="clearImageBtn">Clear</button>
                    </div>
                </div>
            </section>

            <!-- Mode Selection -->
            <section class="control-section">
                <h2>Render Mode</h2>
                <div class="mode-selector">
                    <label class="mode-option">
                        <input type="radio" name="mode" value="shapes" checked>
                        <span class="mode-label">Shapes</span>
                    </label>
                    <label class="mode-option">
                        <input type="radio" name="mode" value="ascii">
                        <span class="mode-label">ASCII</span>
                    </label>
                </div>
            </section>

            <!-- Common Parameters -->
            <section class="control-section">
                <h2>Common Settings</h2>

                <div class="control-group">
                    <label for="gridSize">
                        Grid Size: <span id="gridSizeValue">10</span>px
                    </label>
                    <input type="range" id="gridSize" min="2" max="100" value="10" class="slider">
                </div>

                <div class="control-group">
                    <label>Scale Anchor</label>
                    <div class="anchor-grid" id="anchorGrid">
                        <button type="button" class="anchor-btn" data-anchor="top-left" title="Top Left">
                            <span class="anchor-dot"></span>
                        </button>
                        <button type="button" class="anchor-btn" data-anchor="top" title="Top">
                            <span class="anchor-dot"></span>
                        </button>
                        <button type="button" class="anchor-btn" data-anchor="top-right" title="Top Right">
                            <span class="anchor-dot"></span>
                        </button>
                        <button type="button" class="anchor-btn" data-anchor="left" title="Left">
                            <span class="anchor-dot"></span>
                        </button>
                        <button type="button" class="anchor-btn active" data-anchor="center" title="Center">
                            <span class="anchor-dot"></span>
                        </button>
                        <button type="button" class="anchor-btn" data-anchor="right" title="Right">
                            <span class="anchor-dot"></span>
                        </button>
                        <button type="button" class="anchor-btn" data-anchor="bottom-left" title="Bottom Left">
                            <span class="anchor-dot"></span>
                        </button>
                        <button type="button" class="anchor-btn" data-anchor="bottom" title="Bottom">
                            <span class="anchor-dot"></span>
                        </button>
                        <button type="button" class="anchor-btn" data-anchor="bottom-right" title="Bottom Right">
                            <span class="anchor-dot"></span>
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <label for="samplingMethod">Sampling Method</label>
                    <select id="samplingMethod" class="select">
                        <option value="grid">Grid</option>
                        <option value="random">Random</option>
                    </select>
                </div>

                <div id="colorModeControl">
                    <div class="control-group">
                        <label for="colorMode">Color Mode</label>
                        <select id="colorMode" class="select">
                            <option value="original">Original Colors</option>
                            <option value="grayscale">Grayscale</option>
                            <option value="duotone">Duotone</option>
                        </select>
                    </div>

                    <div class="control-group" id="duotoneControls" style="display: none;">
                        <label for="duotoneDark">Dark Color</label>
                        <input type="color" id="duotoneDark" value="#000000" class="color-picker">

                        <label for="duotoneLight">Light Color</label>
                        <input type="color" id="duotoneLight" value="#ffffff" class="color-picker">
                    </div>
                </div>

                <div class="control-group">
                    <label for="backgroundColor">Background Color</label>
                    <input type="color" id="backgroundColor" value="#ffffff" class="color-picker">
                </div>
            </section>

            <!-- Shape-Specific Parameters -->
            <section class="control-section" id="shapeControls">
                <h2>Shape Settings</h2>

                <div class="control-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="roundedCorners">
                        Rounded corners
                    </label>
                </div>

                <div class="control-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="scaleEnabled" checked>
                        Scale by brightness
                    </label>
                </div>

                <div class="control-group" id="scaleControls">
                    <label for="scaleMin">
                        Min: <span id="scaleMinValue">50</span>%
                    </label>
                    <input type="range" id="scaleMin" min="0" max="200" value="50" class="slider">

                    <label for="scaleMax">
                        Max: <span id="scaleMaxValue">100</span>%
                    </label>
                    <input type="range" id="scaleMax" min="0" max="200" value="100" class="slider">
                </div>
            </section>

            <!-- ASCII-Specific Parameters -->
            <section class="control-section" id="asciiControls" style="display: none;">
                <h2>Map Settings</h2>

                <div class="control-group">
                    <label>Quick Add Character</label>
                    <div class="char-input-row">
                        <input type="text" id="charInput" class="text-input char-input" maxlength="1" placeholder="â—">
                        <input type="color" id="charColor" value="#ffffff" class="color-picker color-picker-small">
                        <button type="button" class="btn btn-small" id="addCharBtn">Add</button>
                    </div>
                </div>

                <div class="stops-header">
                    <h3>Stops</h3>
                    <button type="button" class="btn btn-small" id="addStop">+ Add</button>
                </div>

                <div class="stops-list" id="stopsList">
                    <!-- Stops will be added here dynamically -->
                </div>

                <div class="control-group">
                    <label>Stop Operations</label>
                    <div class="button-group">
                        <button type="button" class="btn btn-small btn-secondary" id="evenSpacingBtn">Even Spacing</button>
                        <button type="button" class="btn btn-small btn-secondary" id="randomMappingBtn">Random Mapping</button>
                        <button type="button" class="btn btn-small btn-secondary" id="randomPositionBtn">Random Position</button>
                    </div>
                </div>

                <div class="control-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="mergePixels">
                        Merge pixels
                    </label>
                </div>

                <div class="control-group" id="mergeControls" style="display: none;">
                    <label for="mergeMin">
                        Merge Min: <span id="mergeMinValue">2</span>
                    </label>
                    <input type="range" id="mergeMin" min="1" max="10" value="2" class="slider">

                    <label for="mergeMax">
                        Merge Max: <span id="mergeMaxValue">5</span>
                    </label>
                    <input type="range" id="mergeMax" min="1" max="20" value="5" class="slider">
                </div>

                <div class="control-group">
                    <label for="imageSize">
                        Image Size: <span id="imageSizeValue">100</span>%
                    </label>
                    <input type="range" id="imageSize" min="10" max="200" value="100" class="slider">
                </div>
            </section>

            <!-- Export Section -->
            <section class="control-section">
                <h2>Export</h2>
                <div class="export-stats" id="exportStats">
                    <p>Ready to export</p>
                </div>
                <div class="export-buttons">
                    <button type="button" class="btn btn-primary" id="exportSVG" disabled>
                        Download SVG
                    </button>
                    <button type="button" class="btn btn-primary" id="exportPNG" disabled>
                        Download PNG
                    </button>
                </div>
            </section>
        </aside>

        <!-- Preview Canvas -->
        <div class="preview-container">
            <div class="preview-area">
                <div class="preview-placeholder" id="previewPlaceholder">
                    <p>Upload an image to get started</p>
                </div>
                <svg id="svgCanvas" class="svg-canvas"></svg>
                <div class="loading-indicator" id="loadingIndicator" style="display: none;">
                    <div class="spinner"></div>
                    <p>Processing...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Hidden canvas for pixel sampling -->
    <canvas id="hiddenCanvas" style="display: none;"></canvas>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
    <script src="js/imageProcessor.js"></script>
    <script src="js/shapes.js"></script>
    <script src="js/stopsManager.js"></script>
    <script src="js/ascii.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/exporter.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
